<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background: #eeeeee;">
        <div class="login-box card">
            <div class="card-body">
                <form 
                    class="form-horizontal form-material" 
                    id="loginform" 
                    (ngSubmit)="createUser()"
                    [formGroup]="signUpForm"
                    autocomplete="off">
                    <h3 class="box-title m-b-20">Sign Up</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input 
                                class="form-control" 
                                type="text" 
                                placeholder="Name"
                                formControlName="name"
                            />
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input 
                                class="form-control" 
                                type="email" 
                                placeholder="Email"
                                formControlName="email"
                            />
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input 
                                class="form-control" 
                                type="password" 
                                placeholder="Password"
                                formControlName="password"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input 
                                class="form-control" 
                                type="password" 
                                placeholder="Confirm Password"
                                formControlName="password1"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-success p-t-0">
                                <input 
                                    id="checkbox-signup" 
                                    type="checkbox"  
                                    class="filled-in chk-col-light-blue"
                                    formControlName="terms"
                                />
                                <label for="checkbox-signup"> I agree to all <a href="javascript:void(0)">Terms</a></label>
                            </div>
                        </div>
                    </div>

                    <div class="row" *ngIf="hasSomeInvalidField()">
                        <div class="col-md-12">
                            <div class="alert alert-danger">
                                <b>Error list:</b>
                                <ul>
                                    <li *ngIf="isFieldInvalid('name')">Invalid name</li>
                                    <li *ngIf="isFieldInvalid('email')">Invalid email</li>
                                    <li *ngIf="isFieldInvalid('password')">Invalid password</li>
                                    <li *ngIf="isFieldInvalid('password1')">Invalid password confirm</li>
                                    <li *ngIf="notEqualsPasswords()">Passwords must be equals</li>
                                    <li *ngIf="isTermsInvalid()">You must accept the terms</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" 
                                type="submit">
                                Sign Up
                            </button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Already have an account? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Sign In</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
