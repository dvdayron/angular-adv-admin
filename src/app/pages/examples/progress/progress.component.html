<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar active bg-success progress-bar-striped" 
                        style="height:10px;" 
                        role="progressbar"
                        [style.width]="getProgress">
                    </div>
                </div>
                <app-incrementer 
                    [colorClass]="'success'"
                    (valueChange)="progress = $event"
                    class="m-t-20 d-block">
                </app-incrementer>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar active bg-danger progress-bar-striped" 
                        style="height:10px;" 
                        role="progressbar"
                        [style.width]="getProgress1">
                    </div>
                </div>
                <app-incrementer
                    [colorClass]="'danger'"
                    (valueChange)="progress1 = $event"
                    class="m-t-20 d-block">
                </app-incrementer>
            </div>
        </div>
    </div>
</div>
